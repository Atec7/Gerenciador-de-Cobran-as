<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Cobranças</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.1/vanilla-masker.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gerenciamento de Cobranças</h1>
        <form id="cadastro-form" class="form">
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Serviço Contratado:</label>
                <input type="text" id="email" name="email" required> <!-- Alterado para aceitar qualquer texto -->
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="data-vencimento">Data de Vencimento:</label>
                <input type="date" id="data-vencimento" name="data-vencimento" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" required>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
        </form>
        <div class="table-container">
            <table id="tabela-cobrancas" class="tabela-cobrancas">
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Serviço</th>
                        <th>Telefone</th>
                        <th>Data de Vencimento</th>
                        <th>Valor</th>
                        <th>Dias Vencidos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="button-container">
            <button id="exportar-excel"><i class="fas fa-file-excel"></i> Exportar para Excel</button>
            <button id="baixar-relatorio"><i class="fas fa-file-download"></i> Baixar Relatório Personalizado</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.1/vanilla-masker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
